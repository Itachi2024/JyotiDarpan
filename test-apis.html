<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Astrology APIs</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üåü Test Free Astrology APIs</h1>
    
    <h2>Test Horoscope API</h2>
    <button onclick="testHoroscope()">Test Horoscope for Aries</button>
    <div id="horoscope-result" class="result"></div>
    
    <h2>Test Alternative APIs</h2>
    <button onclick="testAlternativeAPI()">Test Alternative Horoscope API</button>
    <div id="alternative-result" class="result"></div>

    <script>
        async function testHoroscope() {
            const resultDiv = document.getElementById('horoscope-result');
            resultDiv.innerHTML = 'Loading...';
            
            try {
                const response = await fetch('https://horoscope-app-api.vercel.app/api/v1/get-horoscope/daily?sign=aries&day=today');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Horoscope API Working!</h3>
                        <p><strong>Sign:</strong> ${data.data.sign}</p>
                        <p><strong>Date:</strong> ${data.data.date}</p>
                        <p><strong>Horoscope:</strong> ${data.data.horoscope_data}</p>
                    `;
                } else {
                    throw new Error('API returned error');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }

        async function testAlternativeAPI() {
            const resultDiv = document.getElementById('alternative-result');
            resultDiv.innerHTML = 'Testing alternative APIs...';
            
            const apis = [
                'https://aztro.sameerkumar.website/?sign=aries&day=today',
                'https://horoscope-api.herokuapp.com/horoscope/today/aries',
                'https://any.ge/horoscope/api/?sign=aries&type=daily'
            ];
            
            for (let i = 0; i < apis.length; i++) {
                try {
                    const response = await fetch(apis[i], {
                        method: apis[i].includes('aztro') ? 'POST' : 'GET'
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        resultDiv.className = 'result success';
                        resultDiv.innerHTML = `
                            <h3>‚úÖ Alternative API ${i + 1} Working!</h3>
                            <p><strong>URL:</strong> ${apis[i]}</p>
                            <p><strong>Response:</strong> ${JSON.stringify(data, null, 2)}</p>
                        `;
                        return;
                    }
                } catch (error) {
                    console.log(`API ${i + 1} failed:`, error);
                }
            }
            
            resultDiv.className = 'result error';
            resultDiv.innerHTML = '‚ùå All alternative APIs failed. Using fallback data.';
        }
    </script>
</body>
</html>
